# Add handlers to the root logger.
# These are inherited by all other loggers.
handlers=java.util.logging.ConsoleHandler

# Set the logging level of the root logger.
# Levels from lowest to highest are
# FINEST, FINER, FINE, CONFIG, INFO, WARNING and SEVERE.
# The default level for all loggers and handlers is INFO.
.level=INFO

# By default, lib_db errors get logged in the database rather than the console.
org.ut.biolab.medsavant.db.handler=org.ut.biolab.medsavant.db.util.DBLoggingHandler
org.ut.biolab.medsavant.db.util.DBLoggingHandler.handler=java.util.logging.ConsoleHandler

